{{define "index"}}
<!DOCTYPE html>
<html>
{{template "head"}}
<body>
{{template "header" .}}
<div class="container">
    <h2>{{.category.Name}}</h2>
    <h5 style="color: gray">注：点击图表标题打开详情页</h5>
{{range .targets}}
    <div class="row col-md-12">
        <div id="abbr-chart-{{.Id}}" style="height: 300px;"></div>
    </div>
{{end}}
</div>
{{template "footer"}}
<script>
    function paintAbbr(element, id, name, timeRange, dataSets) {
        let chart = echarts.init(document.getElementById(element));
        let option = {
            title: {
                text: name,
                link: "./detail.html?t=" + id + "&r=" + timeRange,
            },
            tooltip: {
                trigger: "axis",
                axisPointer: {
                    type: "cross",
                    animation: false,
                    label: {
                        backgroundColor: "#ccc",
                        borderColor: "#aaa",
                        borderWidth: 1,
                        shadowBlur: 0,
                        shadowOffsetX: 0,
                        shadowOffsetY: 0,
                        textStyle: {
                            color: "#222"
                        }
                    }
                },
                formatter: function (params) {
                    return params.map(param =>
                            param.seriesName + ": " + (param.value == null ? -1 : param.value) + "ms").join("<br>")
                }
            },
            legend: {
                top: "bottom",
                data: dataSets.map(dataSet => dataSet.observer.name)
            },
            xAxis: {
                data: dataSets[0].data.map(data => formatTimestamp(data[0]))
            },
            yAxis: {
                name: "延迟/ms"
            },
            series: dataSets.map(function (dataSet) {
                return {
                    name: dataSet.observer.name,
                    type: "line",
                    data: dataSet.data.map(data => data[1] < 0 ? null : data[1]),
                    showSymbol: false,
                    showAllSymbol: true,
                    sampling: "average",
                }
            })
        };
        chart.setOption(option);
        let pre = window.onresize;
        if (typeof pre !== "function") {
            window.onresize = function () {
                chart.resize();
            };
        } else {
            window.onresize = function () {
                chart.resize();
                pre();
            };
        }
    }
    {{range .targets}}
    $.get("./api/data/abbr?t={{.Id}}&r={{$.timeRange}}", function (data) {
        paintAbbr("abbr-chart-{{.Id}}", "{{.Id}}", "{{.Name}}", "{{$.timeRange}}", data)
    });
    {{end}}
</script>
</body>
</html>
{{end}}
